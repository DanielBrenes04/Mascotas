<div style="width: 400px; margin: auto;">
  <div *ngIf="mascotaActual" class="edit-form">
    <h4>Producto</h4>
    <form>
      <div class="form-group">
        <label for="title">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="mascotaActual.nombre"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <input
          type="text"
          class="form-control"
          id="descripcion"
          [(ngModel)]="mascotaActual.descripcion"
          name="descripcion"
        />
      </div>

      <div class="form-group">
        <label for="precio">Precio</label>
        <input
          type="text"
          class="form-control"
          id="precio"
          [(ngModel)]="mascotaActual.precio"
          name="precio"
        />
      </div>

      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input
          type="text"
          class="form-control"
          id="cantidad"
          [(ngModel)]="mascotaActual.cantidad"
          name="cantidad"
        />
      </div>


    </form>

    <button class="btn btn-success" (click)="borrarMascota()">
      Borrar
    </button>

    <button
      type="submit"
      class="btn btn-success"
      (click)="actualizarMascota()"
    >
      Actualizar
    </button>
    <p>{{ mensaje }}</p>
  </div>

  <div *ngIf="!mascotaActual">
    <br />
    <p>No se puede acceder al producto...</p>
  </div>
</div>
