<div style="width: 400px; margin: auto;">
  <div *ngIf="mascotaActual" class="edit-form">
    <h4>Producto</h4>
    <form>
      <div class="form-group">
        <label for="title">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="title"
          [(ngModel)]="mascotaActual.nombre"
          name="title"
        />
      </div>
      <div class="form-group">
        <label for="raza">Raza</label>
        <input
          type="text"
          class="form-control"
          id="raza"
          [(ngModel)]="mascotaActual.raza"
          name="raza"
        />
      </div>

      <div class="form-group">
        <label for="nacimiento">Fecha de nacimiento</label>
        <input
          type="text"
          class="form-control"
          id="nacimiento"
          [(ngModel)]="mascotaActual.FNacimiento"
          name="nacimiento"
        />
      </div>

      <div class="form-group">
        <label for="genero">Genro</label>
        <input
          type="text"
          class="form-control"
          id="genero"
          [(ngModel)]="mascotaActual.genero"
          name="genero"
        />
      </div>


    </form>

    <button class="btn btn-success" (click)="borrarMascota()">
      Borrar
    </button>

    <button
      type="submit"
      class="btn btn-success"
      (click)="actualizarMascota()"
    >
      Actualizar
    </button>
    <p>{{ mensaje }}</p>
  </div>

  <div *ngIf="!mascotaActual">
    <br />
    <p>No se puede acceder al producto...</p>
  </div>
</div>
