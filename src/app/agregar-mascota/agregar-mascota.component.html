<div style="width: 400px; margin: auto;">
  <div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">
        <label for="title">Nombre de mascotta</label>
        <input
          type="text"
          class="form-control"
          id="title"
          required
          [(ngModel)]="mascota.nombre"
          name="title"
        />
      </div>

      <div class="form-group">
        <label for="raza">Raza</label>
        <input
          type="text"
          class="form-control"
          id="raza"
          required
          [(ngModel)]="mascota.raza"
          name="raza"
        />
      </div>

      <div class="form-group">
        <label for="fnacimiento">Fecha de Nacimiento</label>
        <input
          type="Date"
          class="form-control"
          id="fnacimiento"
          required
          [(ngModel)]="mascota.FNacimiento"
          name="FNacimiento"
        />
      </div>

      <div class="form-group">
        <label for="genero">Genero</label>
        <input
          type="text"
          class="form-control"
          id="genero"
          required
          [(ngModel)]="mascota.genero"
          name="genero"
        />
      </div>

      <button (click)="salvarMascota()" class="btn btn-success">Enviar</button>
    </div>

    <div *ngIf="submitted">
      <h4>Mascota Agregado!</h4>
      <button class="btn btn-success" (click)="nuevoMascota()">Agregar</button>
    </div>
  </div>
</div>
